name: Android CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd android && ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: app
          path: android/app/build/outputs/apk/debug/app-debug.apk